<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ShopFlex — Магазин одежды</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>ShopFlex</h1>
    <p>Современный стиль. Удобный шопинг.</p>
  </header>

  <section class="products">
    <div class="grid">
      <div class="product">
        <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" alt="Product 1">
        <h3>Oversized худи</h3>
        <p>$49</p>
        <button>В корзину</button>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1618354691218-789c8e9f75b8" alt="Product 2">
        <h3>Уличная футболка</h3>
        <p>$29</p>
        <button>В корзину</button>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1618354691085-d6a9cf3e96d0" alt="Product 3">
        <h3>Минималист куртка</h3>
        <p>$89</p>
        <button>В корзину</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ShopFlex. Разработка: KARIM</p>
  </footer>
</body>
</html>
